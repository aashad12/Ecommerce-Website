{# store/includes/request_modal.html #}
<div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" action="{% url 'request_stock' product.id %}">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="requestModalLabel">Request Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You are requesting restock for <strong>{{ product.product_name }}</strong>.</p>
          <div class="form-group">
            <label for="request_message">Message (optional)</label>
            <textarea id="request_message" name="message" class="form-control" rows="3" placeholder="Add an optional note..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Send Request</button>
        </div>
      </div>
    </form>
  </div>
</div>

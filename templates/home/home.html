{% extends 'master/base.html' %} 
{% load static %} 
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        
        {%for banner in banners%}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img
            src="{{banner.banner_image.url}}"
            class="d-block w-100 img-fluid rounded"
            alt="Banner 1"
          />
        </div>
        {%endfor%}
      </div>

      <!-- Carousel controls -->
      <a
        class="carousel-control-prev"
        href="#bannerCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#bannerCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in products %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{ product.get_url }}" class="img-wrap">
            <img src="{{product.images.url}}" />
          </a>
          <figcaption class="info-wrap" style="font-size:12px;">
            <a href="{{ product.get_url }}" class="title">
              {{product.product_name|truncatechars:70}}
            </a>
            <div class="price mt-1">Rs. {{product.price}}</div>
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{%include 'home/includes/categories.html'%}
{% endblock %}
